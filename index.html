<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/497a0384a3.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<title>form html</title>
</head>
<body>
  <div class="row justify-content-center">
	<div class="col-md-10">

		<div class="card card-outline-secondary">
			<div class="card-header">
				<h3 class="display-5">Payment form example</h3>
			</div>
			<div class="card-body">
				<div class="alert alert-danger" role="alert">Some fields are missing</div>
        <form>
				  <div class="row">
					<div class="col-sm-5">
						<label for="inputcard">Card #</label> 
						<input type="text" class="form-control"id="inputcard" placeholder="XXXXXXXXXXXXXXXX">
					</div>
					<div class="col-sm-3">
						<label for="inputcvc">CVC #</label> 
						<input type="email" class="form-control" id="inputcvc" placeholder="00000000">
					</div>
					<div class="col-sm-4">
						<label for="inpuntamount">Amount</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fas fa-dollar-sign"></i>
							</div>
							<input type="email" class="form-control" id="inputamout" placeholder="amount">
						</div>
					</div>
					<div class="col-sm-6">
						<label for="inputfirtsname">First Name</label> 
						<input type="text" class="form-control" id="inputfirtsname">
					</div>
					<div class="col-sm-6">
						<label for="inputlastname">Last Name</label> 
						<input type="text" class="form-control" id="inputlastname">
					</div>
					<div class="col-sm-6">
						<label for="inputcity">City</label> 
            <input type="text" class="form-control" id="inputcity">
					</div>
					<div class="col-sm-3">
						<label for="inputstate">State</label> 
            <select id="inputState" class="form-select">
						<option>
							Pick a state
						</option>
						<option>
							Madrid
						</option>
						<option>
							Valencia
						</option>
            <option>
							Barcelona
						</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label for="inputpostalcode">Postal Code</label> 
						<input type="text" class="form-control" id="inputpostalcode">
					</div>
					<div class="col-md-6">
            <p>We accept:</p>
            <a href="#" class="btn btn-secondary">
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </a>
          </div>
          <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">Menssage</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add any notes here."></textarea>
        </div>
        </div>
        </form>
			</div>
			<div class="card-footer">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary" type="reset">Cancel</button> 
					<button class="btn btn-primary" type="button" />Send</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
