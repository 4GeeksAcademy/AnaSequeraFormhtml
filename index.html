<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/497a0384a3.js" crossorigin="anonymous"></script>
<title>form html</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
    <div class="container-fluid">
    <header>
        <h1 class="display-6">
            payment form example
        </h1>
        </div>

        <div class="alert alert-danger" role="alert">
            some fields are missing
          </div>
    </header>
    
    <div class="container"> 
    <form class="row g-3">
        <div class="row">
          <div class="col">
            <div class="col">
                <label for="inputcard" class="form-label">Card#</label>
          <input type="text" class="form-control" id="inputcard" placeholder="xxxxxxxxxxxxxxxx">
              </div>
          </div>
          <div class="col">
            <div class="col-md-9">
                <label for="inputcvc" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="inputcvc" placeholder="00000000">
              </div>
          </div>
          <div class="col">
            <div class="col-md-12">
                <label for="inputamount" class="form-label">Amout</label>
                
                <i class="fa-solid fa-dollar-sign"></i>
                    <input type="email" class="form-control" id="inputamout" placeholder="amount">
              </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <label for="inputfirtsname" class="form-label">Firts Name</label>
          <input type="text" class="form-control" id="inputfirtsname">
          </div>
          <div class="col">
            <label for="inputlastname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="inputlastname">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <label for="inputcity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputcity">
          </div>
          <div class="col">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col">
            <label for="inputpostalcode" class="form-label">Postal code</label>
            <input type="text" class="form-control" id="inputpostalcode">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <h6>We accept:</h6>
            <a href="#" class="btn btn-secondary">
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </a>
          </div>
          <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">Menssage</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="add any note here."></textarea>
          </div>
        </div>




      <div class="mb-3">
        
    </div>
    <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="#" class="btn btn-secondary">Cancel</a>
        <a href="#" class="btn btn-primary">Send</a>
      </div>
</div>
    </div>
